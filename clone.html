<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery.js"></script>
</head>
<body>
    <div class="wrap">
        <h2>이 태그를 복제해봐요!</h2>
        <h3>이 태그를 복제해봐요!</h3>
    </div>


    <script>
        const h2 = $('h2'); //$ === DOM ,DOM안에는 html만 들어올 수 있다
        const wrap = $('.wrap');
        const h3 = $('h3');
        let obj = [
            {
                name:'name',
                id : 'id'
            },
            {
                name:'name',
                id : 'id'

            },
            {
                naem:'name',
                id : 'id'
            }
        ];

        obj.forEach(function(e){//forEach는 배열의 길이만큼 반복된다
            // h2Clone도 h2를 복사한 걸 넣은거니 형태는 html로 동일하다 그러므로 h2Clone도 text함수를 사용 가능하다
            let h2Clone = h2.clone();//clone은 html을 복사한 거다,그러니 clone은 DOM(html)만 복사가능하다
            let h3Clone = h3.clone();
            h2Clone.text(e.id);//이렇게 append로 끼워넣기 전에 내가 넣고싶은 h2Clone을 완성한다 
            h3Clone.text(e.name);
            wrap.append(h2Clone); // 이런 순서로 하자 append안에는 DOM(html)만 들어간다 
            wrap.append(h3Clone);
        });
        console.log($('h2'));
        h2.remove();
        h3.remove();








        //h3이 태그를 복제해서 id다음으로 name가 들어올 수 있도록 작업해보세요!
        
        


        
        // for(let i = 0; i < 9; i++){
        //     const h2Clone = h2.clone(); //복제 (복제는 한번만 가능해서 반복해서 복제를 할려면 복제 함수도 for문 안에 넣어줘야 한다)
        //     wrap.append(h2Clone); //끼워넣기 append함수는 뒤로 온다 
        // }

    </script>
</body>
</html>
