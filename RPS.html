<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Game</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Gaegu&display=swap");
      body {
        font-family: "Gaegu", sans-serif;
        text-align: center;
        margin: 0;
        padding: 0;
        background-color: #ffebcd;
      }

      h1 {
        margin-top: 20px;
        color: #ff69b4;
        text-shadow: 2px 2px 3px #ffa07a;
      }

      .scoreboard {
        margin: 20px 0;
        font-size: 1.2em;
        color: #4b0082;
      }

      .game-container {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .computer-choice {
        margin: 20px 0;
      }

      .computer-choice img {
        width: 150px;
        height: 150px;
        border: 4px solid #ff69b4;
        border-radius: 50%;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      .buttons {
        margin-top: 20px;
        display: flex;
        width: 100%;
        max-width: 500px;
      }

      .buttons button {
        width: calc(100% / 3);
        margin: 0 10px;
        padding: 10px 20px;
        font-size: 1em;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        background-color: #f7f7f7;
        color: white;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        transition: transform 0.2s, background-color 0.2s;
        font-size: 0;
      }
      button img {
        width: 100%;
      }

      .buttons button:hover {
        border: 4px solid #ff69b4;
        transform: scale(1.1);
      }

      .result {
        margin-top: 20px;
        font-size: 1.5em;
        color: #ff69b4;
        text-shadow: 1px 1px 3px #ffa07a;
      }
    </style>
  </head>
  <body>
    <h1>가위 바위 보</h1>

    <div class="scoreboard">
      <p>내 점수: <span id="player-score">0</span></p>
      <p>컴퓨터 점수: <span id="computer-score">0</span></p>
    </div>

    <div class="game-container">
      <div class="computer-choice">
        <img id="computer-image" src="./가위.png" alt="Computer's Choice" />
      </div>

      <div class="buttons">
        <button id="rock">바위<img src="./바위.png" alt="" /></button>
        <button id="paper">보<img src="./보.png" alt="" /></button>
        <button id="scissors">가위<img src="./가위.png" alt="" /></button>
        <button id="refresh">새로고침<img src="./ref.png" alt="" /></button>
      </div>
    </div>

    <div class="result" id="result">
      <!-- 결과가 여기에 표시됨 -->
    </div>
    <script>
        
        let com = ['가위', '바위', '보'];
        let ch = parseInt(Math.random()*3);
        let mn = document.querySelector('#computer-image');
        let cnt = 0;
        let btn = document.querySelectorAll('button')
        let re = document.querySelector('.result')
        let score = 0; //내꺼
        let scoreC = 0; //컴퓨터꺼
        let csss = document.querySelector('#player-score')
        let ms = document.querySelector('#computer-score')
        flag = true
        
        let imgs = setInterval(function(){
            cnt++;
            cnt = cnt % 3;
            mn.setAttribute('src', `./${com[cnt]}.png`)
        },120)    

        function newGame(){
            ch = parseInt(Math.random()*3);
            cnt = 0;
            imgs = setInterval(function(){
                cnt++;
                cnt = cnt % 3;
                mn.setAttribute('src', `./${com[cnt]}.png`)
        },120)   
        }

        btn.forEach(function(e){
            e.addEventListener('click',function(){
   
                if(this.id != 'refresh'){
                  if(flag === true){
                    clearInterval(imgs);
                    mn.setAttribute('src', `./${com[ch]}.png`);
                    let me = this.innerText;
                    let cu = com[ch]
                    console.log(me);

          
                    if(me === cu){
                        re.innerText = '비겼다;;'
                    }else{
                        if(
                            (me === '가위' && cu === '보')
                            ||
                            (me === '바위' && cu === '가위')
                            ||
                            (me === '보' && cu === '바위')
                        ){
                           re.innerText = '이겼다!!'
                           score++
                        } else{
                             re.innerText = '졌다ㅠㅠ'
                             scoreC++
                        }
                        ms.innerText = scoreC;
                        csss.innerText = score;
                        flag = false;
                    }    
                  }
                   
                }else{
                    clearInterval(imgs) //더 빠르게 되는 오류 방지
                    newGame()
                    flag = true;
                    re.innerText = ''
                }
            })
          }
        )


// setInterval 을 멈추려면 변수에다가 넣어야 한다

        // setInterval : 주기적으로 실행
        // setTimeout : 한번만 실행


        // 랜덤 함수
        // setInterval





        // annie309409
    </script>
  </body>
</html>
